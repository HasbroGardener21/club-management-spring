<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Clubs List</title>
</head>
<body>
<section layout:fragment="body">
    <section class="py-8 px-4 mx-auto max-w-screen-xl">

        <div th:if="${param.success}" id="alert-success" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50" role="alert">
            <div class="ms-3 text-sm font-medium">You have registered is successfully.</div>
            <button type="button" class="ms-auto bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200" data-dismiss-target="#alert-success" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>


        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold tracking-tight leading-none text-gray-900">Club List</h1>
            <p class="text-lg font-normal text-gray-500 mt-3">View All Active Clubs</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="club :${clubs}" class="relative group">
                <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                    <a href="#">
                        <img class="rounded-t-lg" th:src="${club.photoUrl}" alt="" />
                    </a>
                    <div class="p-5">
                        <a href="#">
                            <h5 th:text="${club.title}" class="mb-2 text-2xl font-bold tracking-tight text-gray-900"></h5>
                        </a>
                        <p th:text="${club.content}" class="mb-3 font-normal text-gray-700"></p>
                        <a th:href="@{/clubs/{clubId}(clubId=${club.id})}"
                           class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            View
                        </a>
                        <a th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}"
                           class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-gray-50">
        <div class="py-8 px-4 mx-auto max-w-screen-xl">
            <div class="max-w-2xl">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">Want to Add Your Club?</h2>
                <a th:href="@{/clubs/new}"
                   class="inline-flex items-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
                    Add Now
                </a>
            </div>
        </div>
    </section>
</section>
</body>
</html>
