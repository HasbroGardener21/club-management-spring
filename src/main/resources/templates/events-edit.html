<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Edit</title>
</head>
<body>
<section layout:fragment="body">
    <section class="bg-white">
        <div class="py-16 px-4 mx-auto max-w-2xl">
            <h2 class="mb-4 text-xl font-bold text-gray-900">Edit Event</h2>
            <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}"
                  th:object="${event}">
                <div>
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Event Name</label>
                        <input type="text"
                               name="name"
                               id="name"
                               th:field="*{name}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               placeholder="Enter Event Name"
                               required>
                        <p th:if="${#fields.hasErrors('name')}" class="mt-2 text-sm text-red-600"
                           th:errors="*{name}"></p>
                    </div>
                    <div class="mb-4">
                        <label for="type" class="block mb-2 text-sm font-medium text-gray-900">Event Type</label>
                        <input type="text"
                               name="type"
                               id="type"
                               th:field="*{type}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               placeholder="Enter Event Type"
                               required>
                        <p th:if="${#fields.hasErrors('type')}" class="mt-2 text-sm text-red-600"
                           th:errors="*{type}"></p>
                    </div>
                    <div class="mb-4">
                        <label for="photoUrl"
                               class="block mb-2 text-sm font-medium text-gray-900">Photo URL</label>
                        <input type="text"
                               name="photoUrl"
                               id="photoUrl"
                               th:field="*{photoUrl}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               placeholder="https://www.example.com/image"
                               required/>
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="mt-2 text-sm text-red-600"
                           th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="mb-4 flex flex-row gap-4">
                        <div>
                            <label for="startTime"
                                   class="block mb-2 text-sm font-medium text-gray-900">Start Time</label>
                            <input
                                    type="datetime-local"
                                    name="startTime"
                                    id="startTime"
                                    th:field="*{startTime}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                                    placeholder="Start Time"
                                    required/>
                            <p th:if="${#fields.hasErrors('startTime')}" class="mt-2 text-sm text-red-600"
                               th:errors="*{startTime}"></p>
                        </div>
                        <div>
                            <label for="endTime"
                                   class="block mb-2 text-sm font-medium text-gray-900">End Time</label>
                            <input
                                    type="datetime-local"
                                    name="endTime"
                                    id="endTime"
                                    th:field="*{endTime}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                                    placeholder="End Time"
                                    required/>
                            <p th:if="${#fields.hasErrors('endTime')}" class="mt-2 text-sm text-red-600"
                               th:errors="*{endTime}"></p>
                        </div>
                    </div>
                </div>
                <button type="submit"
                        class="inline-flex items-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800">
                    Save Edit
                </button>
            </form>
        </div>
    </section>
</section>
</body>
</html>
