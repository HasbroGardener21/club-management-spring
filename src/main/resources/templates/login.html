<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="body">
    <section class="py-8 px-4 mx-auto max-w-screen-xl">
            <div class="flex flex-col items-center justify-center max-w-md px-6 mx-auto md:h-screen lg:py-0">
                <div class="w-full bg-white rounded-lg shadow">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                        
            <div th:if="${param.error}" id="alert-success" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50" role="alert">
            <div class="ms-3 text-sm font-medium">invalid username or password.</div>

            <div th:if="${param.logout}" id="alert-success" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50" role="alert">
            <div class="ms-3 text-sm font-medium">You have logged out.</div>
                      
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                            Create an account
                        </h1>


                      
                        <form class="space-y-4 md:space-y-6" th:action="@{/login}">
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your
                                    username</label>
                                <input type="text"
                                       name="username"
                                       id="username"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                       placeholder="username"
                                       required="">
                            </div>
                            <div>
                                <label for="password"
                                       class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       placeholder="••••••••"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                       required="">
                            </div>
                            <button th:href="@{/register}" type="submit" class="btn btn-black">dont have an account ? register here </button> 
                            <button type="submit" value="Login"
                                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Create an account
                            </button>
                            <p class="text-sm font-light text-gray-500">
                                Already have an account? <a href="#"
                                                            class="font-medium text-primary-600 hover:underline">Login
                                here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
    </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
